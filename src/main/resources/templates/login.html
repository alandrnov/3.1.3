<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>

<div class="container-fluid flex">
    <div class="row justify-content-center">
        <div class="col-md-2 p-0 pt-3 mt-5">
            <form th:action="@{'/login'}" method="post">
                <h2>Please sign in</h2>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" required placeholder="Email address">
                    <input type="password" name="password" class="form-control" required placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Sign In</button>
                </div>
                <div class="d-grid gap-2">
                    <a href="/oauth2/authorization/google" class="btn btn-success btn-lg"
                       tabindex="-1" role="button" aria-disabled="false">Sign in via Google</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
